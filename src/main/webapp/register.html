<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Assignment - Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<!-- Dark overlay thing -->
<div class="vignette"></div>
    <div class="header">
     	<!-- Navgiation header, no need for changing -->
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </div>
   	
   	<!-- Container to put the regsitration stuff -->
    <div class="register-container">
     	<!-- Registration icon/logo -->
        <img src="Assignment 3 Images/new-account-icon-256x256.png" class="register-icon">
        
         <!-- Registration form -->
        <form id="registerForm">
        
          	<!-- Username input field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            
             <!-- Password input field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            
             <!-- Confirm password input field -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
            </div>
            
             <!-- Error message to show what error there is-->
            <div id="errorMessage" class="error-message">
            </div>
            
              <!-- Submit button for the form -->
            <button type="submit" class="register-button">Register</button>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
